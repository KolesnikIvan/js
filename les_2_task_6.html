<!--6. Реализовать функцию с тремя параметрами: 
    function mathOperation(arg1, arg2, operation), 
    где arg1, arg2 – значения аргументов, operation – строка с названием операции. 
    В зависимости от переданного значения операции выполнить одну из 
    арифметических операций (использовать функции из пункта 3) 
    и вернуть полученное значение (использовать switch). -->
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        alert('Hello')
        function summ(component1, component2) {
            return component1 + component2
        }
        function dfrn(minuend, deducted) {
            return minuend - deducted
        }
        function mult(multiplier1, multiplier2) {
            return multiplier1 * multiplier2
        }
        function divd(dividend, divisor) {
            if (divisor != 0) {
                return dividend / divisor
            } else {
                return 'Zero division error'
            }
        }
        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case 'sum':
                    return summ(arg1, arg2)
                    break
                case 'difference':
                    return difr(arg1, arg2)
                    break
                case 'multiplication':
                    return mult(arg1, arg2)
                    break
                case 'ratio':
                    return divd(arg1, arg2)
            }
        }
        let funcs = ['sum', 'difference', 'multiplication', 'ratio']
        for (let i = 0; i < 9; i++) {
            var num = Math.floor(Math.random() * funcs.length)
            var fun = funcs[num]
            arg1 = Math.floor(Math.random() * 10)
            arg2 = Math.floor(Math.random() * 10)
            alert(fun + '(' + arg1 + ', ' + arg2 + ')')
            alert(fun + '(' + arg1 + ', ' + arg2 + ') = ' + eval('mathOperation(' + arg1 + ',' + arg2 + ', "' + fun + '")'))
        }
        
    </script>
</body>
</html>
