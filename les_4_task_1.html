<!--1. Написать функцию, преобразующую число в объект. 
    Передавая на вход число от 0 до 999, мы должны получить на выходе объект, 
    в котором в соответствующих свойствах описаны единицы, десятки и сотни. 
    Например, для числа 245 мы должны получить следующий объект: 
    {‘единицы’: 5, ‘десятки’: 4, ‘сотни’: 2}. 
    Если число превышает 999, необходимо выдать соответствующее сообщение с 
    помощью console.log и вернуть пустой объект.-->
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>les_4_task_1</title>
</head>
<body>
    <script>
        function numberToObject(number) {
            if (number > 999) {
                console.log('The number is too large')
                return undefined
            } else {
                return {
                    'единицы': number % 10,
                    'десятки': Math.floor(number / 10) % 10,
                    'сотни': Math.floor(number / 100),
                }
            }
        }
        n1 = numberToObject(1)
        n2 = numberToObject(2)
        n15 = numberToObject(15)
        n89 = numberToObject(89)
        n101 = numberToObject(101)
        n153 = numberToObject(153)
        console.log(n1)
        console.log(n2)
        console.log(n15)
        console.log(n89)
        console.log(n101)
        console.log(n153)

    </script>
</body>
</html>
