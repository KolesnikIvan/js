<!--Почему код даёт именно такие результаты?-->
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>lesson_2_task_1</title>
</head>
<body>
    <script>
        // Почему код даёт именно такие результаты?
        var a = 1, b = 1, c, d
        c = ++a; alert('c=' + c)  // c = 2, потому что сначала a инкрементируестся на 1, а потом увеличенное a присваивается переменной c
        d = b++; alert('d=' + d)  // d = 1, потому, что сначала переменной d присваивается занчение b, а потом b увеличивается на один (постфиксная запись)
        c = (2 + ++a); alert('c=' + c)  // c = 5, потому что a = 2, и, перед тем как сложить 2 и a, переменаня a увеличивается на 1 (префиксная)
        d = (2 + b++); alert('d=' + d)  // d = 4, потому что b = 2 (увеличилась на предыдущем шаге), к b добавляется 2 и только после этого b увеличивается на один
        alert('a=' + a)  // a = 3, т.к. сначала было значение 1, а потом оно два раза участвовало в выражениях с инкрементом
        alert('b=' + b)  // b = 3, т.к. участвовала в почти таких же выражениях, как a, но в постфиксной форме
    </script>
</body>
</html>
